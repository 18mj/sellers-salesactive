apiVersion: apps/v1
kind: Deployment
metadata:
  name: sellers-v2
  namespace: sellers
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sellers
      version: v2
  template:
    metadata:
      labels:
        app: sellers
        version: v2
      annotations:
        sidecar.istio.io/inject: 'true'
    spec:
      containers:
        - image: suhyung007/sellers:tomcat-22
          name: sellers
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: sellers-persistent-storage
              mountPath: /var/lib
      volumes:
        - name: sellers-persistent-storage
          persistentVolumeClaim:
            claimName: sellers-pv-claim 
